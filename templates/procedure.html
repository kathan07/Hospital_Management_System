<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body style="margin: 0px;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/">BKPH Hospital</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Views
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/patient">Patient</a>
                    <a class="dropdown-item" href="/doctor">Doctor</a>
                    <a class="dropdown-item" href="/nurse">Nurse</a>
                    <a class="dropdown-item" href="/appointment">Appointment</a>
                    <a class="dropdown-item" href="/room">Room</a>
                    <a class="dropdown-item" href="/medication">Medication</a>
                    <a class="dropdown-item" href="/department">Department</a>
                    <a class="dropdown-item" href="/procedure">Procedure</a>
                    <a class="dropdown-item" href="/undergoes">Undergoes</a>
                    <a class="dropdown-item" href="/prescribes">Prescribes</a>
                </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            </div>
        </nav>
        <div>
            <div class="container my-4">
                <form action="/procedure" method="POST">
                    <div class="form-group">
                      <label for="code" class="form-label">Procedure Code</label>
                      <input type="number" class="form-control" name="code" id="code">
                    </div>
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="string" class="form-control" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="cost" class="form-label">Cost</label>
                        <input type="number" class="form-control" name="cost" id="cost">
                    </div>

                    <button type="submit" class="btn btn-primary">Add Procedure</button>
                </form>
            </div>

            <div class="container my-4">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Procedure Code</th>
                        <th scope="col">Name</th>
                        <th scope="col">Cost</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for p in allprocedure %}
                        <tr>
                            <th scope="row">{{p.code}}</th>
                            <td>{{p.name}}</td>
                            <td>{{p.cost}}</td>
                            <td>
                                <a href="/updateprocedure/{{p.code}}" type="button" class="btn btn-outline-dark btn-sm mx-2">Update</button>
                                <a href="/deleteprocedure/{{p.code}}" type="button" class="btn btn-outline-dark btn-sm mx-2">Delete</button>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

            
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
 
</html>
